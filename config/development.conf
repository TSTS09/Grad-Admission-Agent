app:
  name: "STEM Graduate Admissions Assistant"
  version: "1.0.0"
  debug: true
  
database:
  pool_size: 10
  max_overflow: 20
  echo: true
  
redis:
  max_connections: 10
  retry_on_timeout: true
  
api:
  request_timeout: 30
  max_request_size: 10485760  # 10MB
  
scraping:
  delay: 1.0
  max_concurrent: 5
  timeout: 30
  retry_attempts: 3
  
vector_database:
  collection_name: "stem_admissions"
  embedding_dimension: 1536
  similarity_threshold: 0.7
  
ai:
  temperature: 0.0
  max_tokens: 2000
  top_p: 1.0
  
logging:
  level: "DEBUG"
  format: "detailed"
  file_rotation: "1 day"
  max_files: 7