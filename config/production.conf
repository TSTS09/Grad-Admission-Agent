app:
  name: "STEM Graduate Admissions Assistant"
  version: "1.0.0"
  debug: false
  
database:
  pool_size: 20
  max_overflow: 40
  echo: false
  
redis:
  max_connections: 20
  retry_on_timeout: true
  
api:
  request_timeout: 60
  max_request_size: 10485760  # 10MB
  
scraping:
  delay: 2.0
  max_concurrent: 3
  timeout: 60
  retry_attempts: 5
  
vector_database:
  collection_name: "stem_admissions_prod"
  embedding_dimension: 1536
  similarity_threshold: 0.75
  
ai:
  temperature: 0.0
  max_tokens: 2000
  top_p: 1.0
  
logging:
  level: "INFO"
  format: "json"
  file_rotation: "1 day"
  max_files: 30